
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: busybox
  annotations:
    k8s.eip.work/workload: busybox
    deployment.kubernetes.io/revision: '3'
    k8s.eip.work/ingress: 'false'
    k8s.eip.work/service: none
  labels:
    k8s.eip.work/layer: ''
    k8s.eip.work/name: busybox
spec:
  selector:
    matchLabels:
      k8s.eip.work/layer: ''
      k8s.eip.work/name: busybox
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        k8s.eip.work/layer: ''
        k8s.eip.work/name: busybox
    spec:
      securityContext:
        seLinuxOptions: {}
      imagePullSecrets: []
      restartPolicy: Always
      initContainers: []
      containers:
        - image: 'busybox:1.28.4'
          imagePullPolicy: IfNotPresent
          name: busybox
          volumeMounts: []
          command:
            - sleep
            - '3600'
          resources:
            limits:
            requests:
          env: []
          lifecycle: {}
      volumes: []
      dnsPolicy: ClusterFirst
      dnsConfig: {}
      nodeName: workernode72
      terminationGracePeriodSeconds: 30
  progressDeadlineSeconds: 600
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  replicas: 1

---
