---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: face-attenance-server
  annotations:
    k8s.eip.work/workload: face-attenance-server
  labels:
    k8s.eip.work/layer: ''
    k8s.eip.work/name: face-attenance-server
spec:
  selector:
    k8s.eip.work/layer: ''
    k8s.eip.work/name: face-attenance-server
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: kwit7j
      nodePort: 15026

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: default
  name: face-attenance-server
  annotations:
    k8s.eip.work/workload: face-attenance-server
  labels:
    k8s.eip.work/layer: ''
    k8s.eip.work/name: face-attenance-server
spec:
  rules:
    - host: faceattendance.dev.hankutech.com
      http:
        paths:
          - path: /
            backend:
              serviceName: face-attenance-server
              servicePort: kwit7j

